<style>

.square {
  height: 50px;
  width: 50px;
  background: #737373 content-box;
  border-width: 0.5px;
  border-color: #000;
  float:left;
  color:green;
  pointer-events: auto;
  border-style: solid;
}

.up-corner{
    width: 0;
    height: 0;
    border-bottom: 10px solid #27badb;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    margin-top: 5px;
    left: 15px;
    position: relative;
}

.down-corner{
    width: 0;
    height: 0;
    border-top: 10px solid #27badb;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    top: 35px;
    left: 15px;
    position: relative;
}

.down-corner2{
    width: 0;
    height: 0;
    border-top: 10px solid #27badb;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    top: 20px;
    left: 15px;
    position: relative;
}

.left-corner{
    width: 0;
    height: 0;
    border-right: 10px solid #27badb;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    top: 15px;
    margin-left: 5px;
    float:left;
    position: relative;
}

.right-corner{
    width: 0;
    height: 0;
    border-left: 10px solid #27badb;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    top: 15px;
    margin-right: 5px;
 	float:right;
    position: relative;
}

.fillMeUp {
	width: 20px;
	height: 20px;
	border-style: none;
	background-color: #3366ff;
	margin-left: 15px;
}

.fillMeUp.rewardBox {
	background-color: #990000;
}

.fillVar1 {
	margin-top: 15px;
}

.fillVar2 {
	margin-top: -10px;
}

.fillVar3 {
	margin-top: 5px;
}

.squareInvis {
	height: 50px;
 	width: 50px;
 	background-color: #f2f2f2;
 	border-width: 0.5px;
 	border-color: #000;
 	float:left;
 	border-style: solid;
}

.selectedBruv {
	border-color: #F00;
	border-width: 2px;
}

.canHoldReward {
	background-color: #66ff33;
}

.redText {
	color: red;
}

.cantReach {
	background-color: #ff8533;
}

.square.lightMeUp {
	background-color: rgba(115, 115, 115, 0.5)
}

.square.lightMeUp.canHoldReward {
	
	background-color: #b3ff99;
}

.square.lightMeUp.cantReach {
	background-color: rgba(255, 133, 51, 0.5)
}


.scrubRotate{
	transform: rotate(-45deg);
	z-index: 1;
}

#grid.scrubRotate {
	top: -80px;
	position: relative;
}
.square.scrubRotate {
	margin-left:20px;
	margin-top:15px;
}

#grid {
	width: 918px;
	pointer-events: none;
}

.hideYoKids {
	visibility:hidden;
}

#statusText {
	opacity: 0;
	transition: opacity 5s;
}

#statusText.showMeTheWay {
	opacity: 1;
	transition: opacity 0s;
}

.hasMemoryAmplifier {
	border-color: yellow;
}

.previewReward {
	opacity: 0.3;
}

button {
	z-index: 999;
}
